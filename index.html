<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <script>
        function calculateDays() {
            const examDate = new Date("2025-07-13");
            const today = new Date();
            const timeDiff = examDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            const weeksLeft = Math.ceil(daysLeft / 7);  // Kaç hafta sonu kaldığını hesapla

            // Geri sayım yazısını güncelle
            document.getElementById("countdown").innerText = `13 Temmuz 2025'e ${daysLeft} gün, ${weeksLeft} hafta sonu kaldı.`;

            // Stoik sözleri ekle
            document.getElementById("motivation").innerHTML = 
                "<strong>Vivere militare est.</strong><br>Yaşamak savaşmaktır.<br><br>" +
                "<strong>Fortes fortuna adiuvat.</strong><br>Şans güçlüye yardımcı olur.<br><br>" +
                "<strong>Non est ad astra mollis e terris via.</strong><br>Yıldızlara giden yol kolay değildir.<br><br>" +
                "<strong>Per aspera ad astra.</strong><br>Zorluklar aracılığıyla yıldızlara.<br><br>" +
                "<strong>Aut vincere aut mori.</strong><br>Ya kazan ya öl.";
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Sayfa genel düzeni */
        body {
            background-image: url('https://9to5mac.com/wp-content/uploads/sites/6/2024/06/iOS18-Azure.png'); /* iOS 18 duvar kağıdı URL'si */
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 20%;
            color: #fff;
            background-attachment: fixed;
        }

        /* Başlık stili */
        h1 {
            font-size: 40px;
            font-weight: 600;
            color: #f39c12;
            letter-spacing: 1px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }

        /* Paragraf ve motivasyon yazısı stili */
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #f5f5f5;
        }

        #motivation {
            font-size: 20px;
            font-weight: 500;
            font-style: italic;
            margin-top: 40px;
            color: #28a745;
            text-align: center;
            line-height: 1.8;
        }

        /* Onay kutusu ve küçük not */
        .checkbox-container {
            margin-top: 40px;
            font-size: 16px;
            color: #f5f5f5;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        #small-note {
            font-size: 12px;
            color: #f5f5f5;
            margin-top: 10px;
        }

        /* iOS docku gibi kutucuklar */
        .dock {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .dock .box {
            width: 70px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dock .box:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Duyuru kısmı */
        #footer {
            font-size: 14px;
            color: #f5f5f5;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Buton stili */
        #study-button {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }

        #study-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body onload="calculateDays()">
    <h1 id="countdown"></h1>
    <p id="motivation"></p>

    <!-- iOS docku gibi kutucuklar -->
    <div class="dock">
        <div class="box">📝</div>
        <div class="box">📚</div>
        <div class="box">⏳</div>
    </div>

    <!-- Onay kutucuğu ve küçük not -->
    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="study-hours"> Bugün 7 saat çalıştım.
        </label>
    </div>

    <p id="small-note">
        Paragrafları okumak için değil, bu metin ne anlatıyor diye bilgi edinmek için oku ve sakın altını çizme!
    </p>

    <!-- Geri sayım yazısı ve motivasyon sözleri -->
    <div id="footer">
        <p>F. İzsüren</p>
        <p>Her gün paragraf çözmeyi unutma, günde 200 sorunun altına düşmemeye çalış.</p>
    </div>

    <!-- YouTube butonu -->
    <button id="study-button" onclick="window.open('https://www.youtube.com', '_blank')">
        YouTube'a git ve ders çalışmaya başla!
    </button>
</body>
</html>
